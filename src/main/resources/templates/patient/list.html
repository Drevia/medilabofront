<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Patients</title>
</head>
<body>
<div class="container mt-5">
    <h1>Liste des Patients</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>PrÃ©nom</th>
            <th>Nom</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle sur la liste des patients pour afficher chaque ligne du tableau -->
        <tr th:each="patient : ${patients}">
            <td><a th:href="@{'/patient/' + ${patient.id}}"><span th:text="${patient.firstName}"></span></a></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.gender}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
